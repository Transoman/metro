name: CI

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]

jobs:
  deploy-dev:
    name: Deploy to DEV
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEV_SSH_KEY }}

      - name: Add known_hosts (optional, safer)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEV_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Rsync theme
        run: |
          rsync -chavz --delete \
            ./wp-content/themes/metro/ \
            ${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }}:${{ secrets.DEV_PATH }}/wp-content/themes/metro/

      - name: Rsync mu plugins / mu-init
        run: |
          rsync -chavz --delete \
            ./wp-content/mu-plugins/mu-init.php \
            ${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }}:${{ secrets.DEV_PATH }}/wp-content/mu-plugins/mu-init.php

      - name: Rsync mu plugins / noindex-login
        run: |
          rsync -chavz --delete \
            ./wp-content/mu-plugins/noindex-login.php \
            ${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }}:${{ secrets.DEV_PATH }}/wp-content/mu-plugins/noindex-login.php

      - name: Rsync mu plugins / non-production
        run: |
          rsync -chavz --delete \
            ./wp-content/mu-plugins/non-production.php \
            ${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }}:${{ secrets.DEV_PATH }}/wp-content/mu-plugins/non-production.php

      - name: Rsync plugins / cornerstone-posts-dashboard
        run: |
          rsync -chavz --delete \
            ./wp-content/plugins/cornerstone-posts-dashboard/ \
            ${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }}:${{ secrets.DEV_PATH }}/wp-content/plugins/cornerstone-posts-dashboard/

      - name: Rsync plugins / mm-external-link-fixer
        run: |
          rsync -chavz --delete \
            ./wp-content/plugins/mm-external-link-fixer/ \
            ${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }}:${{ secrets.DEV_PATH }}/wp-content/plugins/mm-external-link-fixer/

      - name: Rsync plugins / mm-mailto-fallback-share
        run: |
          rsync -chavz --delete \
            ./wp-content/plugins/mm-mailto-fallback-share/ \
            ${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }}:${{ secrets.DEV_PATH }}/wp-content/plugins/mm-mailto-fallback-share/

      - name: Rsync plugins / mm-openai-chat
        run: |
          rsync -chavz --delete \
            ./wp-content/plugins/mm-openai-chat/ \
            ${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }}:${{ secrets.DEV_PATH }}/wp-content/plugins/mm-openai-chat/

      - name: Rsync plugins / openai-related-content-recommender
        run: |
          rsync -chavz --delete \
            ./wp-content/plugins/openai-related-content-recommender/ \
            ${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }}:${{ secrets.DEV_PATH }}/wp-content/plugins/openai-related-content-recommender/

  deploy-prod:
    name: Deploy to PROD
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_KEY }}

      - name: Add known_hosts (optional)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Rsync theme
        run: |
          rsync -chavz --delete \
            ./wp-content/themes/metro/ \
            ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}:${{ secrets.PROD_PATH }}/wp-content/themes/metro/
